{%  extends "main_base.html" %}

{% block nav %}
    <h2 style="text-align: center">{{ file }}</h2>
{% endblock %}

{% block content %}
  <div style="display: flex; flex-direction: column; flex-grow: 1; height: 80vh">
    <div class="card" style="max-height: 300px; overflow-y: scroll;">
      <h2 style="text-align: center">Parameters</h2>
      <table>
        <tr style="font-weight: bold; font-size: larger">
          <td>Name</td>
          <td>Value</td>
        </tr>
        {% for key, value in params.items %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>

        {% endfor %}
      </table>

    </div>
    <div class="card" style="flex-grow: 1; display: flex; flex-direction: column">
      <h2 style="text-align: center">Notes</h2>
      <textarea readonly style="width: 100%; flex-grow: 1; min-height: 50px;">{{ notes }}</textarea>
      <div class="pill back_button" style="margin-top: 10px;" onclick="goBack()">Back</div>
    </div>

  </div>
{% endblock %}
