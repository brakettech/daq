{%  extends "main_base.html" %}
{% block content %}

  <div style="flex-grow: 1"></div>
  <div class="panel" style="flex-grow: 15">
    <div class="card">
      <h2 style="text-align: center">Delete "{{ configuration.name }}" Configuration</h2>
      <form action="/main/delete_config/{{ configuration.id }}" method="post">
        {%  csrf_token %}
        {{ form }}
        <button type="'submit" name="delete">Delete</button>
      </form>
      <form action="/main/experiment/{{ configuration.experiment_id }}" method="get">
        {%  csrf_token %}
        <button type="'submit">Cancel</button>
      </form>

    </div>
  </div>
  <div style="flex-grow: 1"></div>

{% endblock %}
