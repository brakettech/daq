{%  extends "main_base.html" %}

{% block content %}
  <div style="flex-grow: 1"></div>
  <div class="panel" style="flex-grow: 15">
    <div class="card">
      <h2 style="text-align: center">Modify "{{ object.name }}" Parameter</h2>
      <form action="" method="post">
        {%  csrf_token %}
        {{ form.as_p }}
        <button type="'submit" name="delete">Save</button>
      </form>
      <form action="/main/delete_param/{{ object.id }}" method="get">
        {%  csrf_token %}
        <button type="'submit" name="delete">Delete</button>
      </form>
    </div>
  </div>
  <div style="flex-grow: 1"></div>
{% endblock %}
